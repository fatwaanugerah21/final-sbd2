{% extends "layout/main.html" %} {% block content %}

<div class="bg-gray-300 p-20 h-screen">
  <form action="" class="space-y-2 bg-white rounded-md p-20" method="post">
    <header class="mb-3 text-2xl text-center font-bold">
      Tambahkan Kategori
    </header>

    <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200">
      <input
        class="my-3 w-full border-none bg-transparent outline-none focus:outline-none"
        autofocus
        type="text"
        placeholder="Nama Kategori"
        name="name"
        value="{{ request.form.name }}"
      />
    </div>

    <button
      class="w-52 rounded-2xl border-b-4 border-b-blue-600 bg-blue-500 py-3 font-bold text-white hover:bg-blue-400 active:translate-y-[0.125rem] active:border-b-blue-400"
    >
      Tambah
    </button>

    {% if success == True %}
    <p class="text-green-500 font-semibold text-xl">Kategori berhasil dibuat</p>
    {% endif %}
  </form>
</div>

<script>
  const success = "{{success}}";
  if (success === "True")
    setTimeout(() => {
      window.location.replace("/");
    }, 1000);
</script>
{% endblock %}
